    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>登录QQ邮箱</title>
</head>
<body style="margin: 0;">
    <div class="header">
        <img src="logo.png" alt="QQ邮箱">
        <div class="header_link"> 
          <a href="https://mail.qq.com/">基本版</a>&nbsp;|
          <a href="happy.html">English</a>&nbsp;|
          <a href="http://flukeout.github.io/">手机版</a>&nbsp;|
          <a href="happy.html">企业邮箱</a>
        </div>
    </div>

    <div class="main_body">
        <div class="block_left">
            <p class="main_title">QQ邮箱，常联系！</p>
            <div class="login_pictures_picture" 
            style="background-image:url('https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-bird1fbc69.png');background-position:56px 60px;"></div>
            <p style="z-index: 13;">月亮拥抱着我<br>星星围绕着我<br>想陪在你左右<br>走遍世界每个角落<br>想要你快乐轻松<br>
                <span>摘自《月亮拥抱着我》</span><br>
                <a href="https://music.163.com/#/artist?id=1050282&market=baiduqk">听更多房东的猫音乐</a> </p>
        </div>

        <div class="block_right">
            <div class="table_top">
               <p>微信登录  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  QQ登录</p> 
            </div>
            <div class="table_body">
                <input type="text" placeholder="&nbsp;&nbsp;支持QQ号/邮箱/手机号登录" class="password" /><br>
                <input type="password" placeholder="&nbsp;&nbsp;QQ密码" class="password" /><br>
                <input type="checkbox" class="choose"> 
                <p style="font-family:'Lucida Grande',  Verdana; font-size: 12px; text-align: left; margin-top: 30px; margin-left: 30px;">下次自动登录</p>
                <input type="submit" value="登&nbsp;录" class="final">
                <a href="https://mail.qq.com/" class="quick">扫码快捷登录</a>
                <p class="quick" style="text-align: right;">忘了密码</p>
            </div>
        </div>
    </div>
